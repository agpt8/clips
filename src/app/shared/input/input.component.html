<input
  [formControl]="control"
  [type]="type"
  class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200
        transition duration-500 focus:border-indigo-400 focus:outline-none"
  [placeholder]="placeholder"
/>
<ng-container *ngIf="control.touched &&
      control.dirty">
  <p
    *ngIf="control.errors?.['required']"
    class="text-red-400"
  >
    Field is required
  </p>
  <p
    *ngIf="control.errors?.['minlength']"
    class="text-red-400"
  >
    The value you inputted is
    {{ control.errors?.['minlength']['actualLength']}}
    characters long. It should be at least
    {{ control.errors?.['minlength']['requiredLength']}}
    characters long.
    <p class="text-red-400" *ngIf="control.errors?.email">Please enter a valid email address.
  </p></ng-container>
