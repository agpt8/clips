<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <!-- Name -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Name</label>
    <app-input [control]="this.name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Email</label>
    <app-input [control]="this.email" type="email" placeholder="Enter Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Age</label>
    <app-input [control]="this.age" type="number" placeholder="Enter age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Password</label>
    <app-input [control]="password" type="password" placeholder="Enter password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Confirm Password</label>
    <app-input [control]="confirmPassword" type="password" placeholder="Confirm password"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Phone Number</label>
    <app-input [control]="phoneNumber" placeholder="Enter phone number" format="(000)000-0000"></app-input>
  </div>
  <button
    type="submit"
    class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500 disabled:opacity-50
    disabled:bg-indigo-400"
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>
