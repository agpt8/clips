<!-- Auth Modal -->
<div class="fixed inset-0 z-50 hidden overflow-y-auto" id="modal">
  <div
    class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:h-screen sm:align-middle"
      >&#8203;</span
    >

    <div
      class="bg-secondary inline-block transform overflow-hidden rounded-lg text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:align-middle"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 px-6 text-left">
        <!--Title-->
        <div class="flex items-center justify-between pb-4">
          <p class="text-2xl font-bold">Your Account</p>
          <!-- Modal Close Button -->
          <div class="modal-close z-50 cursor-pointer">&#x2715;</div>
        </div>

        <!-- Tabs -->
        <ul class="mb-4 flex flex-wrap">
          <li class="flex-auto text-center">
            <a
              class="block rounded bg-indigo-400 py-3 px-4 text-white transition hover:text-white"
              href="#"
              >Login</a
            >
          </li>
          <li class="flex-auto text-center">
            <a
              class="block rounded py-3 px-4 transition hover:text-indigo-400"
              href="#"
              >Register</a
            >
          </li>
        </ul>

        <!-- Login Form -->
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Email</label>
            <input
              type="email"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Enter Email"
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Password</label>
            <input
              type="password"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500"
          >
            Submit
          </button>
        </form>
        <!-- Registration Form -->
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Name</label>
            <input
              type="text"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Enter Name"
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Email</label>
            <input
              type="email"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Enter Email"
            />
          </div>
          <!-- Age -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Age</label>
            <input
              type="number"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Password</label>
            <input
              type="password"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Password"
            />
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Confirm Password</label>
            <input
              type="password"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Confirm Password"
            />
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="mb-2 inline-block">Phone Number</label>
            <input
              type="text"
              class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
              placeholder="Enter Phone Number"
            />
          </div>
          <button
            type="submit"
            class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
