<app-modal modalID="auth">
  <p class="text-2xl font-bold" heading>Your Account</p>
  <!-- Tabs -->
  <ul class="mb-4 flex flex-wrap">
    <li class="flex-auto text-center">
      <a
        class="block rounded bg-indigo-400 py-3 px-4 text-white transition hover:text-white"
        href="#"
        >Login</a
      >
    </li>
    <li class="flex-auto text-center">
      <a
        class="block rounded py-3 px-4 transition hover:text-indigo-400"
        href="#"
        >Register</a
      >
    </li>
  </ul>

  <!-- Login Form -->
  <form>
    <!-- Email -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Email</label>
      <input
        type="email"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Enter Email"
      />
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Password</label>
      <input
        type="password"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Password"
      />
    </div>
    <button
      type="submit"
      class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500"
    >
      Submit
    </button>
  </form>
  <!-- Registration Form -->
  <form>
    <!-- Name -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Name</label>
      <input
        type="text"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Enter Name"
      />
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Email</label>
      <input
        type="email"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Enter Email"
      />
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Age</label>
      <input
        type="number"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
      />
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Password</label>
      <input
        type="password"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Password"
      />
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Confirm Password</label>
      <input
        type="password"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Confirm Password"
      />
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="mb-2 inline-block">Phone Number</label>
      <input
        type="text"
        class="block w-full rounded border border-gray-400 bg-transparent py-1.5 px-3 text-gray-200 transition duration-500 focus:border-indigo-400 focus:outline-none"
        placeholder="Enter Phone Number"
      />
    </div>
    <button
      type="submit"
      class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500"
    >
      Submit
    </button>
  </form>
</app-modal>
